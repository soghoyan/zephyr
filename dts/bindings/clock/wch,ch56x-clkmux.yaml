description: WCH CH56x clock mux controller

compatible: "wch,ch56x-clkmux"

include: [clock-controller.yaml, base.yaml]

properties:
  clock-frequency:
    type: int
    description: |
      System clock frequency in Hz. Supported values are:
        - DT_FREQ_M(2)
        - DT_FREQ_M(15)
        - DT_FREQ_M(30)
        - DT_FREQ_M(60)
        - DT_FREQ_M(80)
        - DT_FREQ_M(96)
        - DT_FREQ_M(120)
    enum:
      - 2000000
      - 15000000
      - 30000000
      - 60000000
      - 80000000
      - 96000000
      - 120000000

  "#clock-cells":
    const: 0
