description: BCM2711 Clock Manager

compatible: "brcm,bcm2711-cprman"

include: [clock-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  "#clock-cells":
    const: 2

clock-cells:
  - config
  - frequency
