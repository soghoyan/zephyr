description: Hi3861 PWM

compatible: "hisilicon,hi3861-pwm"

include: [base.yaml, pwm-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  prescaler:
    type: int
    default: 1500
    description: |
      Clock prescaler used for generating PWM output signals (1 to 65535)

  "#pwm-cells":
    const: 2

pwm-cells:
  - channel
  - period
