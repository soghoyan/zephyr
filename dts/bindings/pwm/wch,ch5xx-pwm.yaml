#davit

description: WCH CH5xx PWM driver

compatible: "wch,ch5xx-pwm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
    pinctrl-0:
      required: true

    pinctrl-names:
      required: true

    clocks:
      required: true

    prescaler:
      type: int
      required: true
      description: PWM divider,the range of the divider can be from 0 to 255 

    "#pwm-cells":
      const: 3


pwm-cells:
- channel
- period
- flags
